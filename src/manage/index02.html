        <!--内容部分 start-->
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-line-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title clearfix">
                                <span class="btn-right-title">用户编辑</span>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">用户角色：</label>
                                    <div class="col-md-3">
                                        <select name="" class="selectpicker form-control" title="请选择用户角色">
                                        </select>
                                    </div>
                                    <label class="col-md-2 control-label">手机号：</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="请输入用户手机号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">帐号：</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="请输入数字或英文（20个字符以内）">
                                    </div>
                                    <label class="col-md-2 control-label">员工编号：</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="请输入员工编号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">姓名：</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="请输入中文（5个字以内）">
                                    </div>
                                    <label class="col-md-2 control-label">设置密码：</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="请输入员工编号">
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-info" type="button">设为初始密码</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">所属部门：</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="请输入部门">
                                    </div>
                                    <label class="col-md-2 control-label">邮箱：</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="请输入邮箱">
                                    </div>
                                </div>
                                <br>
                                <hr>
                                <br>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">设置车型：</label>
                                    <div class="col-md-8">
                                        <select name="" class="selectpicker form-control" multiple data-live-search="true" title="请选择车型">
                                            <option value="">五菱宏光S3</option>
                                            <option value="">五菱宏光</option>
                                            <option value="">五菱之光</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">设置代理商：</label>
                                    <div class="col-md-8">
                                        <select name="" class="selectpicker form-control" title="请选择代理商">
                                            <option value="">华扬联众</option>
                                            <option value="">省广蓝门</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">设置项目主题：</label>
                                    <div class="col-md-8">
                                        <select name="" class="selectpicker form-control" title="请选择项目主题">
                                            <option value="">品牌推广</option>
                                            <option value="">促销集客</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">设置数据周期：</label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control datepicker" placeholder="请选择时间">
                                    </div>
                                    <label class="col-md-2 control-label">区域选择：</label>
                                    <div class="col-md-5" data-toggle="regionCityPicker">
                                        <select name="region" class="selectpicker" title="请选择地区">
                                        </select>
                                        <select name="provinces" class="selectpicker" title="请选择省份">
                                        </select>
                                        <select name="city" class="selectpicker" title="请选择城市">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <br>
                                    <br>
                                    <br>
                                    <button type="button" class="btn btn-blue btn-lg">&nbsp;&nbsp;保&nbsp;&nbsp;&nbsp;存&nbsp;&nbsp;</button>
                                    <button type="button" class="btn btn-default btn-lg ml70">&nbsp;&nbsp;取&nbsp;&nbsp;&nbsp;消&nbsp;&nbsp;</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
