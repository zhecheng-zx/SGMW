<script>
    $(function () {
        $('.panel-body input[type=checkbox]').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        $('.panel-heading input[type=checkbox]').iCheck({
            checkboxClass: 'icheckbox_square-orange',
            increaseArea: '20%'
        }).on("ifChecked",function(){
            $(this).parents(".jurisdiction-item .panel-line-primary").children(".panel-body").find("input[type=checkbox]").iCheck("enable")
        }).on("ifUnchecked",function(){
            $(this).parents(".jurisdiction-item .panel-line-primary").children(".panel-body").find("input[type=checkbox]").iCheck("uncheck").iCheck("disable");
        });
        $("h4 input[type=checkbox]").on("ifChecked",function () {
            $(this).parents("h4").next('table').find("input[type=checkbox]").iCheck("enable").iCheck("check");
        }).on("ifUnchecked",function () {
            $(this).parents("h4").next('table').find("input[type=checkbox]").iCheck("uncheck").iCheck("disable");
        });
        $(".rowspan1 td[rowspan] input[type=checkbox]").on("ifChecked",function(){
            $(".rowspan1 td:not([rowspan])").find("input[type=checkbox]").iCheck("enable").iCheck("check");
        }).on("ifUnchecked",function(){
            $(".rowspan1 td:not([rowspan])").find("input[type=checkbox]").iCheck("uncheck").iCheck("disable");
        });
        $(".rowspan2 td[rowspan] input[type=checkbox]").on("ifChecked",function(){
            $(".rowspan2 td:not([rowspan])").find("input[type=checkbox]").iCheck("enable").iCheck("check");
        }).on("ifUnchecked",function(){
            $(".rowspan2 td:not([rowspan])").find("input[type=checkbox]").iCheck("uncheck").iCheck("disable");
        });
        $("table tr td:not([rowspan]) input[type=checkbox]").on("ifChecked",function () {
            $(this).parents("td").next().find('input[type=checkbox]').iCheck("enable").iCheck("check");
        }).on("ifUnchecked",function () {
            $(this).parents("td").next().find('input[type=checkbox]').iCheck("uncheck").iCheck("disable");
        });
    });
</script>
